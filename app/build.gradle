apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.csulb.decisionator.decisionator"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    //compile 'com.android.support:multidex:1.0.0'
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile fileTree(dir: 'libs', include: '*.jar')
    //compile files('libs/aws-android-sdk-core-2.2.12.jar','libs/aws-android-sdk-cognito:2.2.12.jar','libs/aws-android-sdk-s3:2.2.12.jar','libs/aws-android-sdk-ddb:2.2.12.jar')
    //compile 'com.amazonaws:aws-android-sdk-cognito:2.2.12'
    //compile 'com.amazonaws:aws-android-sdk-s3:2.2.12'
    //compile 'com.amazonaws:aws-android-sdk-ddb:2.2.12'
}
